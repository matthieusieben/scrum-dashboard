<div class="story panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      <span class="badge pull-right" ng-if="story.points">{{ story.points }}</span>
      <i class="fa" ng-class="{
        'fa-bug': vm.STATUS.TODO === story.status,
        'fa-cog fa-spin': vm.STATUS.IN_PROGRESS === story.status,
        'fa-check-square-o': vm.STATUS.COMPLETE === story.status,
      }"></i>
      {{ story.title }}
    </h4>
  </div>
</div>
